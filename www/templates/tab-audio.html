<ion-view view-title="Audio">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap">
        <img ng-src="{{chat.face}}" data-ng-click="play(id)">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
